{
	"AWSTemplateFormatVersion": "2010-09-09",
	"Description": "Root stack for the Amplify AWS CloudFormation provider",
	"Parameters": {
		"DeploymentBucketName": {
			"Description": "Name of the common deployment bucket provided by the parent stack",
			"Type": "String",
			"Default": "DeploymentBucket"
		},
		"AuthRoleName": {
			"Type": "String",
			"Default": "AuthRoleName"
		},
		"UnauthRoleName": {
			"Type": "String",
			"Default": "UnauthRoleName"
		}
	},
	"Resources": {
		"DeploymentBucket": {
			"Type": "AWS::S3::Bucket",
			"DeletionPolicy": "Retain",
			"Properties": {
				"BucketName": {
					"Ref": "DeploymentBucketName"
				}
			}
		},
		"AuthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "AuthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "authenticated"
								}
							}
						}
					]
				}
			}
		},
		"UnauthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "UnauthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "unauthenticated"
								}
							}
						}
					]
				}
			}
		},
		"authodysseyUsers": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/dyssey-20190126194629-deployment/amplify-cfn-templates/auth/odysseyUsers-cloudformation-template.yml",
				"Parameters": {
					"identityPoolName": "odysseyUsers",
					"allowUnauthenticatedIdentities": true,
					"thirdPartyAuth": false,
					"lambdaLogPolicy": "odysseyUsers_lambda_log_policy",
					"openIdLambdaRoleName": "odysseyUsers_openid_lambda_role",
					"openIdRolePolicy": "odysseyUsers_openid_pass_role_policy",
					"openIdLambdaIAMPolicy": "odysseyUsers_openid_lambda_iam_policy",
					"openIdLogPolicy": "odysseyUsers_openid_lambda_log_policy",
					"userPoolName": "odysseyRegisteredUsers",
					"autoVerifiedAttributes": "email",
					"mfaConfiguration": "OPTIONAL",
					"mfaTypes": "SMS Text Message",
					"roleName": "odysseyUsers_sns-role",
					"roleExternalId": "odysseyUsers_role_external_id",
					"policyName": "odysseyUsers-sns-policy",
					"smsAuthenticationMessage": "Your authentication code is {####}",
					"smsVerificationMessage": "Your verification code is {####}",
					"emailVerificationSubject": "Your verification code for Odyssey",
					"emailVerificationMessage": "Your verification code is {####}",
					"defaultPasswordPolicy": false,
					"passwordPolicyMinLength": 8,
					"passwordPolicyCharacters": "Requires Lowercase,Requires Uppercase,Requires Numbers,Requires Symbols",
					"requiredAttributes": "email",
					"userpoolClientName": "odysseyUsers_app_client",
					"userpoolClientGenerateSecret": true,
					"userpoolClientRefreshTokenValidity": 30,
					"userpoolClientReadAttributes": "address,birthdate,email,family_name,given_name,locale,middle_name,name,nickname,phone_number,preferred_username,picture,profile,updated_at,website,zoneinfo,email_verified,phone_number_verified",
					"mfaLambdaRole": "odysseyUsers_totp_lambda_role",
					"mfaLambdaLogPolicy": "odysseyUsers_totp_lambda_log_policy",
					"mfaPassRolePolicy": "odysseyUsers_totp_pass_role_policy",
					"mfaLambdaIAMPolicy": "odysseyUsers_totp_lambda_iam_policy",
					"userpoolClientLambdaRole": "odysseyUsers_userpoolclient_lambda_role",
					"userpoolClientLogPolicy": "odysseyUsers_userpoolclient_lambda_log_policy",
					"userpoolClientLambdaPolicy": "odysseyUsers_userpoolclient_lambda_iam_policy",
					"userpoolClientSetAttributes": true,
					"useDefault": "manual",
					"authSelections": "identityPoolAndUserPool",
					"resourceName": "odysseyUsers",
					"userpoolClientWriteAttributes": "address,birthdate,family_name,given_name,locale,middle_name,name,nickname,phone_number,preferred_username,picture,profile,updated_at,website,zoneinfo,email",
					"unAuthRoleName": "dyssey-20190126194629-unauthRole",
					"authRoleName": "dyssey-20190126194629-authRole",
					"unAuthRoleArn": "arn:aws:iam::846380405817:role/dyssey-20190126194629-unauthRole",
					"authRoleArn": "arn:aws:iam::846380405817:role/dyssey-20190126194629-authRole"
				}
			}
		},
		"storageusersDynamoDB": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/dyssey-20190126194629-deployment/amplify-cfn-templates/storage/usersDynamoDB-cloudformation-template.json",
				"Parameters": {
					"tableName": "users",
					"partitionKeyName": "user_id",
					"partitionKeyType": "S"
				}
			}
		},
		"storageexperiencesDynamo": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/dyssey-20190126194629-deployment/amplify-cfn-templates/storage/experiencesDynamo-cloudformation-template.json",
				"Parameters": {
					"tableName": "experiences",
					"partitionKeyName": "experience_id",
					"partitionKeyType": "S"
				}
			}
		},
		"storageitineraryDynamo": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/dyssey-20190126194629-deployment/amplify-cfn-templates/storage/itineraryDynamo-cloudformation-template.json",
				"Parameters": {
					"tableName": "itinerary",
					"partitionKeyName": "itinerary_id",
					"partitionKeyType": "S"
				}
			}
		},
		"functioncrudUsersLambda": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/dyssey-20190126194629-deployment/amplify-cfn-templates/function/crudUsersLambda-cloudformation-template.json",
				"Parameters": {
					"storageusersDynamoDBName": {
						"Fn::GetAtt": [
							"storageusersDynamoDB",
							"Outputs.Name"
						]
					},
					"storageusersDynamoDBArn": {
						"Fn::GetAtt": [
							"storageusersDynamoDB",
							"Outputs.Arn"
						]
					}
				}
			}
		},
		"functionexperiencesLambda": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/dyssey-20190126194629-deployment/amplify-cfn-templates/function/experiencesLambda-cloudformation-template.json",
				"Parameters": {
					"storageexperiencesDynamoName": {
						"Fn::GetAtt": [
							"storageexperiencesDynamo",
							"Outputs.Name"
						]
					},
					"storageexperiencesDynamoArn": {
						"Fn::GetAtt": [
							"storageexperiencesDynamo",
							"Outputs.Arn"
						]
					}
				}
			}
		},
		"functionexperiencesGeoLambda": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/dyssey-20190126194629-deployment/amplify-cfn-templates/function/experiencesGeoLambda-cloudformation-template.json",
				"Parameters": {}
			}
		},
		"functionitineraryLambda": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/dyssey-20190126194629-deployment/amplify-cfn-templates/function/itineraryLambda-cloudformation-template.json",
				"Parameters": {
					"storageitineraryDynamoName": {
						"Fn::GetAtt": [
							"storageitineraryDynamo",
							"Outputs.Name"
						]
					},
					"storageitineraryDynamoArn": {
						"Fn::GetAtt": [
							"storageitineraryDynamo",
							"Outputs.Arn"
						]
					}
				}
			}
		},
		"functionnewItineraryLambda": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/dyssey-20190126194629-deployment/amplify-cfn-templates/function/newItineraryLambda-cloudformation-template.json",
				"Parameters": {}
			}
		},
		"apicrudUsersAPI": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/dyssey-20190126194629-deployment/amplify-cfn-templates/api/crudUsersAPI-cloudformation-template.json",
				"Parameters": {
					"functioncrudUsersLambdaName": {
						"Fn::GetAtt": [
							"functioncrudUsersLambda",
							"Outputs.Name"
						]
					},
					"functioncrudUsersLambdaArn": {
						"Fn::GetAtt": [
							"functioncrudUsersLambda",
							"Outputs.Arn"
						]
					}
				}
			}
		},
		"apiexperiencesAPI": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/dyssey-20190126194629-deployment/amplify-cfn-templates/api/experiencesAPI-cloudformation-template.json",
				"Parameters": {
					"functionexperiencesLambdaName": {
						"Fn::GetAtt": [
							"functionexperiencesLambda",
							"Outputs.Name"
						]
					},
					"functionexperiencesLambdaArn": {
						"Fn::GetAtt": [
							"functionexperiencesLambda",
							"Outputs.Arn"
						]
					},
					"functionexperiencesGeoLambdaName": {
						"Fn::GetAtt": [
							"functionexperiencesGeoLambda",
							"Outputs.Name"
						]
					},
					"functionexperiencesGeoLambdaArn": {
						"Fn::GetAtt": [
							"functionexperiencesGeoLambda",
							"Outputs.Arn"
						]
					}
				}
			}
		},
		"apiitineraryAPI": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/dyssey-20190126194629-deployment/amplify-cfn-templates/api/itineraryAPI-cloudformation-template.json",
				"Parameters": {
					"functionitineraryLambdaName": {
						"Fn::GetAtt": [
							"functionitineraryLambda",
							"Outputs.Name"
						]
					},
					"functionitineraryLambdaArn": {
						"Fn::GetAtt": [
							"functionitineraryLambda",
							"Outputs.Arn"
						]
					},
					"functionnewItineraryLambdaName": {
						"Fn::GetAtt": [
							"functionnewItineraryLambda",
							"Outputs.Name"
						]
					},
					"functionnewItineraryLambdaArn": {
						"Fn::GetAtt": [
							"functionnewItineraryLambda",
							"Outputs.Arn"
						]
					}
				}
			}
		}
	},
	"Outputs": {
		"Region": {
			"Description": "CloudFormation provider root stack Region",
			"Value": {
				"Ref": "AWS::Region"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-Region"
				}
			}
		},
		"StackName": {
			"Description": "CloudFormation provider root stack ID",
			"Value": {
				"Ref": "AWS::StackName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackName"
				}
			}
		},
		"StackId": {
			"Description": "CloudFormation provider root stack name",
			"Value": {
				"Ref": "AWS::StackId"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackId"
				}
			}
		},
		"DeploymentBucketName": {
			"Description": "CloudFormation provider root stack deployment bucket name",
			"Value": {
				"Ref": "DeploymentBucketName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-DeploymentBucketName"
				}
			}
		},
		"AuthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"AuthRole",
					"Arn"
				]
			}
		},
		"UnauthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"UnauthRole",
					"Arn"
				]
			}
		},
		"AuthRoleName": {
			"Value": {
				"Ref": "AuthRole"
			}
		},
		"UnauthRoleName": {
			"Value": {
				"Ref": "UnauthRole"
			}
		}
	}
}